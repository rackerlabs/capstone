[tox]
minversion = 1.6
skipsdist = True
envlist = pep8,py27

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --testr-args="{posargs}"

[testenv:pep8]
commands = flake8

[testenv:cover]
commands = python setup.py testr --coverage --testr-args="--subunit {posargs}"

# NOTE(lbragstad): Only commenting this out because it will be run by wercker
# automatically but it will always fail because it requires additional setup.
# If you do want to run the integration suite via tox you can by uncommenting
# the following lines. Otherwise it can be run using any python test runner.
# You can find more information in the capstone/tests/integration/README.rst
# document.
# [testenv:integration]
# commands = python -m unittest \
#     capstone.tests.integration.test_integration.IntegrationTests

[flake8]
filename= *.py
show-source = true
exclude = .venv,.git,.tox,build,dist,doc,*egg
max-complexity = 8
# D100: Missing docstring in public module
# D101: Missing docstring in public class
# D102: Missing docstring in public method
# D103: Missing docstring in public function
# D104: Missing docstring in public package
ignore = D100,D101,D102,D103,D104
