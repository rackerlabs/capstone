---

- name: Deploy capstone
  hosts: keystone_all
  roles:
    - pip_install
    - os_keystone
  post_tasks:
    - name: Add apt key for plight
      apt_key:
        id: "{{ plight_hash_id }}"
        keyserver: "{{ plight_keyserver }}"
        state: "present"
      when: not keystone_developer_mode | bool
      tags:
        - capstone
    - name: Add plight repository
      apt_repository:
        repo: "{{ plight_repository }}"
        state: "present"
        update_cache: yes
      tags:
        - capstone
    - name: Install plight
      apt:
        pkg: plight
        state: installed
        force: yes
      retries: 5
      delay: 2
      tags:
        - capstone
    - name: Install capstone from source
      pip:
        name: "git+https://github.com/rackerlabs/capstone#egg=capstone"
        virtualenv: "{{ keystone_venv_bin | dirname }}"
        virtualenv_site_packages: "no"
        extra_args: "{{ pip_install_options|default('') }}"
      when: (venv_location is undefined and capstone_version is undefined)
      tags:
        - capstone
    - name: Create capstone dir
      file:
        path: /etc/capstone
        state: directory
        owner: keystone
      tags:
        - capstone
    - name: Drop capstone.conf
      template:
        src: templates/etc-capstone.conf
        dest: /etc/capstone/capstone.conf
        owner: keystone
      tags:
        - capstone
    - name: Drop keystone logging config
      template:
        src: templates/logging.conf
        dest: /etc/keystone/logging.conf
        owner: keystone
      tags:
        - capstone
        - config
    - name: Restart apache
      service:
        name: "apache2"
        state: "restarted"
        pattern: "apache2"
  vars:
    # NOTE(lbragstad): These variables are required regardless if we're
    # deploying venvs to staging/production or if we're installing from
    # source locally.
    keystone_git_install_branch: stable/liberty
    keystone_database_enabled: false
    keystone_service_setup: false
    keystone_token_provider: capstone
    keystone_database_connection_string: none
    keystone_public_endpoint: "https://identity.api.rackspacecloud.com"
    keystone_service_adminuri: "https://identity.api.rackspacecloud.com"
    internal_lb_vip_address: localhost
    keystone_auth_admin_token: none
    keystone_rabbitmq_password: none
    galera_client_drop_config_file: false
    keystone_keystone_conf_overrides:
      DEFAULT:
        log_config_append: /etc/keystone/logging.conf
      auth:
        method: password
        password: capstone
